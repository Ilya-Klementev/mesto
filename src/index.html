<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Ilya Klementev">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <!-- Шапка - начало-->
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место"> 
    </header>
        <!-- Шапка - конец-->
    
    <main class="content">
      <!-- блок profile - начало-->
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="" alt="Фото профиля">
        </div>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <h2 class="profile__about"></h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <!-- блок profile - конец-->

      <!-- блок elements - начало-->
      <section class="elements"></section>
      <!-- блок elements - конец-->
    </main>

    <!-- Подвал-начало-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <!-- Подвал-конец-->
        
    <!-- блок popup-edit - начало-->
    <section class="popup popup_type-edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form-popup-edit" novalidate>
          <input class="popup__input popup__input_element_name" 
                 placeholder="Имя" 
                 type="text" 
                 name="name" 
                 required 
                 minlength="2" 
                 maxlength="40">
          <div><span class="popup__error" id="name-error"></span></div>
          <input class="popup__input popup__input_element_about" 
                 placeholder="О себе" 
                 type="text" 
                 name="about" 
                 required
                 minlength="2" 
                 maxlength="200">
          <div><span class="popup__error" id="about-error"></span></div>
          <button class="popup__submit" type="submit" name="button-submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- блок popup-type-edit - конец-->

    <!-- блок popup-type-add - начало-->
    <section class="popup popup_type-add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form-popup-add" novalidate>
          <input class="popup__input popup__input_element_place" 
                 placeholder="Название" 
                 type="text" 
                 name="name" 
                 required
                 minlength="2" 
                 maxlength="30">
          <div><span class="popup__error" id="name-error"></span></div>
          <input class="popup__input popup__input_element_link" 
                 placeholder="Ссылка на картинку" 
                 type="url" 
                 name="link" 
                 required>
          <div><span class="popup__error" id="link-error"></span></div>
          <button class="popup__submit" type="submit" name="button-create">Создать</button>
        </form>
      </div>
    </section>
    <!-- блок popup-type-add - конец-->

    <!-- блок popup-type-img - начало-->
    <section class="popup popup_type-image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" src="#" alt="">
        <p class="popup__caption"></p>
      </div>
    </section>
    <!-- блок popup-type-img - конец-->    

    <!-- блок popup-type-avatar - начало -->
    <section class="popup popup_type-avatar">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="form-popup-avatar" novalidate>
          <input class="popup__input popup__input_element_link" 
                 placeholder="Ссылка на картинку"
                 type="url"
                 name="link"
                 required>
          <div><span class="popup__error" id="link-error"></span></div>
          <button class="popup__submit" type="submit" name="button-change-avatar">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- блок popup-type-avatar - конец-->  

    <!-- блок popup-type-delete - начало -->
    <section class="popup popup_type-delete">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" name="form-popup-delete">
          <button style="margin-top: 12px;" class="popup__submit" type="submit" name="button-delete-card">Да</button>
        </form>
      </div>
    </section>
  </div>
  <!-- блок popup-type-delete - конец-->  

  <template id="place-template">
    <article class="elements elements__element">
      <button type="button" class="elements__trash"></button> 
      <img class="elements__photo" src="#" alt="">
      <div class="elements__place">
        <h2 class="elements__title"></h2>
        <div>
          <button type="button" class="elements__heart"></button>
          <p class="elements__like-count"></p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
