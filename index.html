<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css" > 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Ilya Klementev">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <!-- Шапка - начало-->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
        <!-- Шапка - конец-->
    
    <main class="content">

      <!-- блок profile - начало-->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <h2 class="profile__about">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <!-- блок profile - конец-->

      <!-- блок elements - начало-->
      <section class="elements">
        <article class="elements elements__element">
          <img class="photo" src="./images/Paris.jpg" alt="Париж">
          <div class="place">
            <h2 class="place__title">Париж, Франция</h2>
            <button type="button" class="place__heart"></button>
          </div>
        </article>
        <article class="elements elements__element">
          <img class="photo" src="./images/Barcelona.jpg" alt="Барселона">
          <div class="place">
            <h2 class="place__title">Барселона, Испания</h2>
            <button type="button" class="place__heart"></button>
          </div>
        </article>
        <article class="elements elements__element">
          <img class="photo" src="./images/Rome.jpg" alt="Рим">
          <div class="place">
            <h2 class="place__title">Рим, Италия</h2>
            <button type="button" class="place__heart"></button>
          </div>
        </article>
        <article class="elements elements__element">
          <img class="photo" src="./images/Sidney.jpg" alt="Сидней">
          <div class="place">
            <h2 class="place__title">Сидней, Австралия</h2>
            <button type="button" class="place__heart"></button>
          </div>
        </article>
        <article class="elements elements__element">
          <img class="photo" src="./images/Rio.jpg" alt="Рио Де-Жанейро">
          <div class="place">
            <h2 class="place__title">Рио-де-Жанейро, Бразилия</h2>
            <button type="button" class="place__heart"></button>
          </div>
        </article>
        <article class="elements elements__element">
          <img class="photo" src="./images/New-York.jpg" alt="Нью-Йорк">
          <div class="place">
            <h2 class="place__title">Нью-Йорк, США</h2>
            <button type="button" class="place__heart"></button>
          </div>
        </article>
      </section>
      <!-- блок elements - конец-->
  
    </main>

    <!-- Подвал-начало-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <!-- Подвал-конец-->
        
    <!-- блок popup - начало-->
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form-popup">
          <div class="popup__input-container">
            <input class="popup__input popup__input_element_name" placeholder="Имя" type="text" name="name" required>
            <input class="popup__input popup__input_element_about" placeholder="О себе" type="text" name="about" required>
          </div>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- блок popup - конец-->

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
