<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css" > 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Ilya Klementev">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <!-- Шапка - начало-->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
        <!-- Шапка - конец-->
    
    <main class="content">
      <!-- блок profile - начало-->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <h2 class="profile__about">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <!-- блок profile - конец-->

      <!-- блок elements - начало-->
      <section class="elements"></section>
      <!-- блок elements - конец-->
    </main>

    <!-- Подвал-начало-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <!-- Подвал-конец-->
        
    <!-- блок popup-edit - начало-->
    <section class="popup popup_type-edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form-popup-edit" novalidate>
          <input class="popup__input popup__input_element_name" 
                 placeholder="Имя" 
                 type="text" 
                 name="name" 
                 required 
                 minlength="2" 
                 maxlength="40">
          <span class="popup__error" id="name-error"></span>
          <input class="popup__input popup__input_element_about" 
                 placeholder="О себе" 
                 type="text" 
                 name="about" 
                 required
                 minlength="2" 
                 maxlength="200">
          <span class="popup__error" id="about-error"></span>
          <button class="popup__submit" type="submit" name="button-submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- блок popup-type-edit - конец-->

    <!-- блок popup-type-add - начало-->
    <section class="popup popup_type-add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form-popup-add" novalidate>
          <input class="popup__input popup__input_element_place" 
                 placeholder="Название" 
                 type="text" 
                 name="place" 
                 required
                 minlength="2" 
                 maxlength="30">
          <span class="popup__error" id="place-error"></span>
          <input class="popup__input popup__input_element_link" 
                 placeholder="Ссылка на картинку" 
                 type="url" 
                 name="link" 
                 required>
          <span class="popup__error" id="link-error"></span>
          <button class="popup__submit" type="submit" name="button-create">Создать</button>
        </form>
      </div>
    </section>
    <!-- блок popup-type-add - конец-->

    <!-- блок popup-type-img - начало-->
    <section class="popup popup_type-image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" src="#" alt="">
        <p class="popup__caption"></p>
      </div>
    </section>
    <!-- блок popup-type-img - конец-->    
  </div>
  
  <template id="place-template">
    <article class="elements elements__element">
      <button type="button" class="elements__trash"></button>
      <img class="elements__photo" src="#" alt="">
      <div class="elements__place">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__heart"></button>
      </div>
    </article>
  </template>

  <script type="module" src="./scripts/index.js"></script>

</body>
</html>
